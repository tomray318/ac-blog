<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--个人信息-->
<div th:fragment="aside">
    <div class="qz-right layui-show-xs-block">

        <div id="wx_picture" class="picture-size">
            <img src="style/images/wx.png" alt="二维码">
        </div>


        <div class="qz-list">
            <div class="qz-div-div">
                
            </div>

        </div>


        <div class="qz-list">
            <div>
                <h5 class="qz-title">
                    <i class="am-icon-info site-icon"></i>
                    <strong style="margin-left: 4px">网站信息</strong>
                </h5>
                <hr>
                <ul class="site-default">
                    <li>
                        <i class="am-icon-file site-default-icon"></i>
                        <span class="site-default-word">文章总数</span>：<span class="articleCount"></span> 篇
                    </li>
                    <li>
                        <i class="am-icon-tags site-default-icon"></i>
                        <span class="site-default-word">标签总数</span>：<span class="labelCount"></span> 个
                    </li>
                    <li>
                        <i class="am-icon-comments-o site-default-icon"></i>
                        <span class="site-default-word">留言总数</span>：<span class="guestCount"></span> 条
                    </li>
                    <li>
                        <i class="am-icon-commenting-o site-default-icon"></i>
                        <span class="site-default-word">评论总数</span>：<span class="reportCount"></span> 条
                    </li>
                    <li>
                        <i class="am-icon-pencil-square site-default-icon"></i>
                        <span class="site-default-word">网站最后更新</span>：
                        <span class="siteUpdateTime">2019年06月15日23点</span>
                    </li>
                    <li>
                        <i class="am-icon-calendar site-default-icon"></i>
                        <span class="site-default-word">网站运行天数</span>：
                        <span class="siteRunningTime"></span>
                    </li>
                </ul>
            </div>
        </div>


        <div class="qz-list">
            <ul>
                <li>
                    <img src="style/images/myPicture.jpg">
                </li>
                <li class="am-kai qz-li">
                    <h1>源码下载</h1>
                </li>
                <li>
                    <p class="am-kai qz-mingyan">欢迎下载和留言！有问题请咨询。</p>
                </li>
                <li>
                    <p class="qz-weixin"><span class="am-icon-weixin">:wxaqykj</span></p>

                    <p class="qz-weixin"><span class="am-icon-qq">:暂无</span></p>
                </li>
                <li class="qz-hr"></li>
                <li class="qz-icon layui-row">
                    <a href="##" class="am-primary am-icon-wechat am-icon-sm wxchat"></a>
                <li>
            </ul>
        </div>





    </div>
</div>
</body>
</html>
